<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <div class="sidebars">
            <div class="sidebar-1">
                <img src="chevron-right-regular-240.png" alt="">
            </div>
            <div class="side-sec">
                <div class="side-sec1" id = "side-sec1">
                    <h3 class="text">Happy mood</h3>
                    <div class="music-box">
                        <img class="closeL" src="cancel.png" alt="">
                        <!-- <img src="happy.jpg" alt=""> -->
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0TL0LFcwIBF5eX7arDIKxY?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                    <!-- <div class="play">
                        <img src="play-circle-regular-24.png" alt="">
                    </div> -->
                </div>
                <div class="side-sec2">
                    <h3 class="text">Sad mood</h3>
                    <div class="music-box">
                        <img class="closeR" src="cancel.png" alt="">

                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0TL0LFcwIBF5eX7arDIKxY?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        <!-- <img src="happy.jpg" alt=""> -->
                    </div>
                </div>
            </div>
            <div class="sidebar-2">
                <img src="chevron-left-regular-240.png" alt="">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
